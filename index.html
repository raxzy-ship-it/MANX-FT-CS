<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MANX FT CS</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1724;--muted:#9aa4b2;--accent:#06b6d4;--btn:#111827}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,sans-serif;background:linear-gradient(180deg,#071021 0%,var(--bg) 100%);color:#fff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:340px;background:var(--card);border-radius:14px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    .avatar{width:96px;height:96px;border-radius:50%;object-fit:cover;border:3px solid rgba(255,255,255,0.06);margin:0 auto 12px;display:block}
    h1{margin:8px 0 4px;font-size:20px;letter-spacing:0.4px}
    p.desc{margin:0 0 18px;color:var(--muted);font-size:13px}
    .links{display:flex;flex-direction:column;gap:10px}
    .links a{display:block;padding:12px 14px;border-radius:10px;text-decoration:none;font-weight:600;color:#fff;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03)}
    .links a:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .links a.secondary{background:transparent;border:1px dashed rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    footer{margin-top:14px;font-size:12px;color:var(--muted)}
    @media (max-width:420px){.card{width:92%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="avatar" src="assets/avatar.svg" alt="Avatar" />
      <h1>MANX FT CS</h1>
      <p class="desc">ALL LINK FT CS MANX</p>
      <div class="links">
        <a href="https://whatsapp.com/channel/0029VbBVYfMBadmTWc85iI0k" target="_blank" rel="noopener">WhatsApp Channel</a>
        <a href="https://chat.whatsapp.com/FddnZDFXUO8Hpt2vFsN0gV" target="_blank" rel="noopener" class="secondary">Group WhatsApp</a>
      </div>
      <footer>Made with ❤️ — MANX FT CS</footer>
    </div>
  </div>
</body>
</html>
